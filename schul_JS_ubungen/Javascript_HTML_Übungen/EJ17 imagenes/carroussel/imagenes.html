	   <script>
			 
			 
			 //caroussel
			var i=0;

		function cambioImgAde(){
		
			
			i++;
			
			if(i==6)
			{
			i=0;
			}
			document.getElementById('imagen').src = matrImg[i];
		}
		
		function cambioImgAtr(){
		
		
			i--;
			if(i==-1)
			{
			i=5;
			}
			document.getElementById('imagen').src = matrImg[i];
		}
		
		function AumenAncho(){

		document.getElementById('imagen').style.height = 500;

			window.alert(document.getElementById('imagen').style.height);
			window.alert(document.getElementById('imagen').style.width);
			
		}	
		
		function DisminAncho(){
		
			document.getElementById('imagen').style.height = 100;
			document.getElementById('imagen').style.width = 100;
			
			window.alert(document.getElementById('imagen').style.height);
			window.alert(document.getElementById('imagen').style.width);
